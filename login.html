<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - SKY Commerce</title>
    <link rel="icon" type="image/png" sizes="any" href="img/logo_blue.png?v=3">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-section {
            padding: 100px 0;
            background: #f8f9fa;
            min-height: calc(100vh - 300px);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            border-color: #4e73df;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #4e73df;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #2e59d9;
        }
        
        .error-message {
            color: #e74a3b;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/main.jpg" alt="스카이커머스 로고" style="height: 50px; width: auto;">
                </a>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li><a href="index.html">홈</a></li>
                    <li><a href="about.html">회사 소개</a></li>
                    <li><a href="product.html">제품</a></li>
                    <li><a href="contact.html">문의하기</a></li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <section class="login-section">
        <div class="login-container">
            <h2 class="login-title">관리자 로그인</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" id="username" class="form-control" required placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" class="form-control" required placeholder="비밀번호를 입력하세요">
                </div>
                <button type="submit" class="login-btn">로그인</button>
                <p class="error-message" id="errorMessage">아이디 또는 비밀번호가 올바르지 않습니다.</p>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h3>SKY COMMERCE</h3>
                </div>
                <div class="footer-links">
                    <h4>바로가기</h4>
                    <ul>
                        <li><a href="index.html">홈</a></li>
                        <li><a href="about.html">회사 소개</a></li>
                        <li><a href="product.html">제품</a></li>
                        <li><a href="contact.html">문의하기</a></li>
                    </ul>
                </div>
                <div class="footer-contact">
                    <h4>연락처</h4>
                    <p><i class="fas fa-map-marker-alt"></i> 경기도 화성시 동탄대로 677-12 / 620 ~ 621호</p>
                    <p><i class="fas fa-phone"></i> 031-205-4133</p>
                    <p><i class="fas fa-envelope"></i> car2314@naver.com</p>
                </div>
                <div class="footer-social">
                    <h4>소셜 미디어</h4>
                    <div class="social-icons">
                        <a href="https://cafe.naver.com/skycommerce114" target="_blank" title="네이버카페"><i class="fas fa-coffee"></i></a>
                        <a href="https://smartstore.naver.com/nxtwear" target="_blank" title="네이버 스마트스토어"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 SKY Commerce. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            // 비밀번호는 데모용으로 간단하게 설정 (실제로는 서버 인증 필요)
            const password = document.getElementById('password').value;
            
            // admin / admin1234
            if (username === 'admin' && password === 'admin1234') {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userRole', 'admin');
                alert('관리자 계정으로 로그인되었습니다.');
                window.location.href = 'index.html';
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>
</html>
